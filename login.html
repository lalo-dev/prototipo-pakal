<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
	<title>LOGIN - PAKAL</title>
	<link rel="shortcut icon" href="assets/img/favicon.ico" />
	<link rel="apple-touch-icon" href="assets/img/icon57.png" sizes="57x57" />
	<link rel="apple-touch-icon" href="assets/img/icon72.png" sizes="72x72" />
	<link rel="apple-touch-icon" href="assets/img/icon76.png" sizes="76x76" />

<body>
	<div id="login-background">
		<img src="assets/img/placeholders/headers/login_header.jpg" alt="Login Background" class="animation-pulseSlow" />
	</div>
<div id="login-container" class="animation-fadeIn">
	<div class="login-title text-center">
		<h1><i class="gi gi-flash"></i> <strong>PAKAL</strong><br /><small><strong>prototipo sistema pakal</strong></small></h1>
	</div>
	<div class="block remove-margin">
		<form action="index.html" method="post" id="form-login" class="form-horizontal form-bordered form-control-borderless" />
		<div class="form-group">
			<div class="col-xs-12">
				<div class="input-group">
					<span class="input-group-addon"><i class="gi gi-envelope"></i></span>
					<input type="text" id="login-email" name="login-email" class="form-control input-lg" placeholder="Email" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<div class="input-group">
					<span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
					<input type="password" id="login-password" name="login-password" class="form-control input-lg" placeholder="Password" />
				</div>
			</div>
		</div>
		<div class="form-group form-actions">
			<div class="col-xs-4">
				<label class="switch switch-primary" data-toggle="tooltip" title="RecuÃ©rdame?">
					<input type="checkbox" id="login-remember-me" name="login-remember-me" checked="" />
					<span></span>
				</label>
			</div>
			<div class="col-xs-8 text-right">
				<button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Login to Dashboard</button>
			</div>
		</div>
	</form>
</div>
</div>
	<!-- Section JS -->
